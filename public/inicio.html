<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Taquería</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Mesas</a></li>
        </ul>
        <div class="busqueda-menu">
            <input type="text" placeholder="Buscar...">
            <button>Buscar</button>
        </div>
        <div class="usuario-info">
            <p>Usuario: <strong>Alan Dominguez</strong></p>
        </div>
    </nav>

    <main>
        <!-- Carrito de pedidos -->
        <aside class="carrito">
            <h2>Pedido actual</h2>
            <ul id="lista-pedido">
                <li>Taco al pastor x2</li>
                <li>Quesadilla de asada x1</li>
            </ul>
            <label for="personas">Personas:</label>
            <input type="number" id="personas" min="1" value="1"><br><br>
            <label for="mesa">Mesa:</label>
            <select id="mesa">
                <option>Mesa 1</option>
                <option>Mesa 2</option>
                <option>Mesa 3</option>
            </select><br><br>
            <button class="btn-enviar">Mandar a cocina</button>
        </aside>

        <!-- Menú de productos -->
        <section class="menu">
            <h2>Menú</h2>
            <div class="menu-item">
                <span>Taco al pastor</span>
                <button>Añadir</button>
            </div>
            <div class="menu-item">
                <span>Quesadilla de asada</span>
                <button>Añadir</button>
            </div>
            <div class="menu-item">
                <span>Gringa</span>
                <button>Añadir</button>
            </div>
            <div class="menu-item">
                <span>Refresco</span>
                <button>Añadir</button>
            </div>
        </section>
    </main>
</body>
</html>
